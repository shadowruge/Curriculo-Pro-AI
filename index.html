<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculo Pro AI | Gerador Profissional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        
        .resume-page {
            width: 210mm;
            min-height: 297mm;
            padding: 20mm;
            margin: auto;
            background: white;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }

        /* CORREÇÃO PARA IMPRESSÃO */
        @media print {
            body * { visibility: hidden; }
            #sidePreview, #sidePreview *, #resume-preview, #resume-preview * { visibility: visible; }
            
            #sidePreview {
                display: block !important;
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                background: white;
                padding: 0;
                margin: 0;
            }

            .no-print { display: none !important; }

            .resume-page { 
                box-shadow: none !important; 
                margin: 0 !important; 
                width: 100% !important;
                padding: 10mm !important;
            }

            #outExperience > div, #outEducation > div { 
                break-inside: avoid; 
                margin-bottom: 1.5rem;
            }
        }

        #sideEdit::-webkit-scrollbar { width: 6px; }
        #sideEdit::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

    <nav class="no-print bg-slate-900 text-white px-6 py-4 flex justify-between items-center z-50">
        <div class="flex items-center gap-3">
            <div class="bg-blue-600 p-2 rounded-lg"><i class="fas fa-file-contract text-xl"></i></div>
            <div>
                <h1 class="text-xl font-bold leading-none">Curriculo Pro</h1>
                <span class="text-[10px] text-slate-400 uppercase tracking-widest">Editor Profissional</span>
            </div>
        </div>
        <div class="flex gap-3">
            <button onclick="updatePreview(); window.print();" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-medium transition-all flex items-center gap-2">
                <i class="fas fa-print"></i> <span class="hidden sm:inline">Imprimir / PDF</span>
            </button>
            <button id="btnSendEmail" class="bg-slate-800 hover:bg-slate-700 text-white px-4 py-2 rounded-lg font-medium border border-slate-700 flex items-center gap-2 transition-all active:scale-95">
    <i class="fas fa-paper-plane"></i> <span class="hidden sm:inline">Enviar para Recrutador</span>
</button>
        </div>
    </nav>

    <main class="flex-1 flex flex-col md:flex-row overflow-hidden">
        <div class="md:hidden flex bg-white border-b no-print">
            <button onclick="switchTab('edit')" id="tabEdit" class="flex-1 py-3 text-sm font-bold border-b-2 border-blue-600 text-blue-600">EDITAR</button>
            <button onclick="switchTab('preview')" id="tabPreview" class="flex-1 py-3 text-sm font-bold text-slate-400">PREVIEW</button>
        </div>

        <div id="sideEdit" class="flex-1 overflow-y-auto p-6 md:p-10 no-print bg-white border-r border-slate-200">
            <div class="max-w-2xl mx-auto space-y-10">
                <section>
                    <h3 class="text-lg font-bold text-slate-800 mb-4 flex items-center gap-2"><i class="fas fa-user text-blue-600"></i> Dados Pessoais</h3>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div class="sm:col-span-2">
                            <label class="text-[10px] font-black text-slate-400 uppercase">Nome Completo</label>
                            <input type="text" id="inFullName" class="w-full p-2.5 border rounded-md mt-1 outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <input type="text" id="inTitle" placeholder="Cargo" class="w-full p-2.5 border rounded-md">
                        <input type="text" id="inLocation" placeholder="Cidade, UF" class="w-full p-2.5 border rounded-md">
                        <input type="email" id="inEmail" placeholder="E-mail" class="w-full p-2.5 border rounded-md">
                        <input type="text" id="inPhone" placeholder="Telefone" class="w-full p-2.5 border rounded-md">
                    </div>
                </section>

                <section>
                    <h3 class="text-lg font-bold text-slate-800 mb-4">Resumo</h3>
                    <textarea id="inSummary" rows="4" class="w-full p-3 border rounded-md text-sm outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </section>

                <section>
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-lg font-bold text-slate-800">Experiência</h3>
                        <button onclick="addExperience()" class="text-xs bg-blue-50 text-blue-600 px-3 py-1.5 rounded-full font-bold">+ Adicionar</button>
                    </div>
                    <div id="experienceList" class="space-y-4"></div>
                </section>

                <section>
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-lg font-bold text-slate-800">Educação</h3>
                        <button onclick="addEducation()" class="text-xs bg-blue-50 text-blue-600 px-3 py-1.5 rounded-full font-bold">+ Adicionar</button>
                    </div>
                    <div id="educationList" class="space-y-4"></div>
                </section>

                <section class="pb-10">
                    <h3 class="text-lg font-bold text-slate-800 mb-2">Habilidades (separadas por vírgula)</h3>
                    <input type="text" id="inSkills" class="w-full p-2.5 border rounded-md" placeholder="Ex: HTML, CSS, Liderança">
                </section>
            </div>
        </div>

        <div id="sidePreview" class="hidden md:flex flex-1 overflow-y-auto bg-slate-200 p-4 md:p-8 justify-center">
            <div id="resume-preview" class="resume-page">
                <header class="border-b-4 border-slate-800 pb-6 mb-8">
                    <h1 id="outFullName" class="text-4xl font-extrabold text-slate-900 uppercase">SEU NOME</h1>
                    <p id="outTitle" class="text-xl text-blue-600 font-medium mt-1">Cargo Desejado</p>
                    <div class="flex flex-wrap gap-x-6 gap-y-2 mt-4 text-xs text-slate-600">
                        <span id="outEmail">email@exemplo.com</span>
                        <span id="outPhone">11 99999-9999</span>
                        <span id="outLocation">Cidade, UF</span>
                    </div>
                </header>
                <div class="space-y-8">
                    <section>
                        <h2 class="text-[11px] font-black uppercase tracking-widest text-slate-400 mb-2 border-b pb-1">Perfil</h2>
                        <p id="outSummary" class="text-sm text-slate-700 text-justify"></p>
                    </section>
                    <section>
                        <h2 class="text-[11px] font-black uppercase tracking-widest text-slate-400 mb-4 border-b pb-1">Experiência</h2>
                        <div id="outExperience" class="space-y-6"></div>
                    </section>
                    <div class="grid grid-cols-2 gap-8">
                        <section>
                            <h2 class="text-[11px] font-black uppercase tracking-widest text-slate-400 mb-4 border-b pb-1">Educação</h2>
                            <div id="outEducation" class="space-y-4"></div>
                        </section>
                        <section>
                            <h2 class="text-[11px] font-black uppercase tracking-widest text-slate-400 mb-4 border-b pb-1">Habilidades</h2>
                            <div id="outSkills" class="flex flex-wrap gap-2"></div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
